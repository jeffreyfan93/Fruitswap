
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruitswap</title>

    <link rel="stylesheet" href="./lib/application.scss">
    <script type="text/javascript" src="./lib/bundle.js"></script>

  </head>

  <body>
    <div class="header">
      <div class="header-github">Github</div>
      <div class="header-fruit">FRUIT</div>
      <div class="header-timer" id="timer">60</div>
      <div class="header-swap">SWAP</div>
      <div class="header-linkedin">LinkedIn</div>
    </div>

    <div class="body">
      <div class="body-left">
        <button class="body-game-buttons" onClick="Game.startGame()">Start/Reset</button>
        <div class="body-game-buttons" onClick="Game.pauseGame()">Pause</div>
        <!-- <div class="body-game-buttons" onClick="Game.resetGame()">Reset</div> -->
        <div class="body-music-toggle">Music Toggle</div>
      </div>

      <div id="game-grid" class="body-middle"></div>

      <div class="body-right">
        <div class="body-score" id="score">Score</div>
        <div class="body-about-rules">About/Rules</div>
      </div>

    </div>

  </body>
</html>
